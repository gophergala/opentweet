<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>OpenTweet</title>

	<link href="bower_components/ionic/release/css/ionic.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">

	<script src="bower_components/ionic/release/js/ionic.bundle.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/angular-moment/angular-moment.js"></script>

	<script src="app/tcp-client.js"></script>
	<script src="app/app.js" type="text/javascript"></script>

</head>
<body ng-app="openTweet">
	<ion-pane>
		<div class="bar bar-header bar-positive">
			<button class="button button-icon icon ion-navicon"></button>
			<div class="h1 title">OpenTweet</div>
			<button class="button button-clear button-positive">Edit</button>
		</div>
		<ion-tabs class="tabs-positive tabs-icon-only has-header">
			<ion-tab title="Home" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ng-controller="TweetListCtrl">
				<ion-scroll class="has-header">
					<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
					<ion-list class="tweet-list">
						<a href = "#" ng-repeat="tweet in tweetsFromWhoIFollow track by $index" class="item item-avatar item-text-wrap">
							<img src="data:image/gif;base64,R0lGODdhUABQAOMAAMzMzJaWlrGxsZycnL6+vsXFxbe3t6qqqqOjowAAAAAAAAAAAAAAAAAAAAAAAAAAACwAAAAAUABQAAAE2BDISau9OOvNu/9gKI5kaZ5oqq5s675wLM90bd94ru987//AoHBILBqPyKRyyWw6n9CodEqtWq/YrHbLPQoCA4KEMBgUPt/wuHzeFQIGwUAyEBwOnnd8DqjfeW8EBnNvBQYBFQEBb4gTgYMAhYc9X3AABIuYFQUDCGYVlQaXmY07AXYIowWaFYeiiaiqrDqYq4iSpRMHAXgUtZq4gHAHfH69jnCLFHrEdHbHOoNql2yJqQi5ANJi1J9d3+Dh4uPk5ebn6Onq6+zt7u/w8fLz9PX29/j5+vvfEQA7"/>
							<h2>
								{{tweet.user | userName}}
								<span class="timestamp">{{tweet.timestamp | fromNow}}</span>
							</h2>
							<p>{{tweet.tweet}}</p>
						</a>
						<ion-item class="item" ng-if="tweetsFromWhoIFollow.length===0">
							<div class="card" style="text-align:center">
								<div class="item item-text-wrap">
									<h1> <i class="icon ion-alert-circled"></i>
									</h1>
									Could not load any tweets. Please pull to refresh, or follow some people to see more tweets.
								</div>
							</div>
						</ion-item>
					</ion-list>
				</ion-scroll>
			</ion-tab>

			<ion-tab title="About" icon-on="ion-ios7-clock" icon-off="ion-ios7-clock-outline">Tab 2 Content</ion-tab>

			<ion-tab title="Settings" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline">Tab 3 Content</ion-tab>

		</ion-tabs>
	</ion-pane>
</body>
</html>
